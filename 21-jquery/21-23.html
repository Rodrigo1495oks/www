<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM traversing: first-last eq</title>
</head>
<body>
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li id="new">item 3</li>
        <li>item 4
            <ol type="a">
                <li>Item a</li>
                <li>item b</li>
            </ol>
        </li>
        <li>ITem 5</li>
    </ul>

    <script src="jquery.js"></script>
    <script>
        $("ul>li").first().css("text-decoration","underline")
        $("ul>li").last().css("font-style",'italic')
        $("ul>li").eq(1).css("font-weight",'bold')
        $("ul>li").filter(":even").css("background",'cyan')
        $("ul>li").not("#new").css("color",'blue')
        $("ul>li").has("ol").css("text-decoration",'line-through')
    </script>
</body>
</html>
