<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>using each</title>
</head>
<body>
    <div id="info"></div>

    <script src="jquery.js"></script>
    <script>
        pets={
            Scratchy:'Guinea Pigs',
            Squeeky:'Guinea Pigs',
            Fluffy:'Rabbit',
            Thumper:'Rabbit',
            Snoopy:'Dog',
            Tiddles:'Cat',
        }

        guineaPigs=[]

        $.each(pets, function (name,type) {
            if (type=='Guinea Pig') {
                guineaPigs.push(name)
            }
        })

        $("#info").html("The guineapig names are: "+ guineaPigs.join(" & "))
    </script>
</body>
</html>
