<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events: click and dbclick</title>
</head>
<body>
    <h2>Click and dbclick the buttons</h2>
    <button class="myclass">Button 1</button>
    <button class="myclass">Button 2</button>
    <button class="myclass">Button 3</button>
    <button class="myclass">Button 4</button>
    <button class="myclass">Button 5</button>

    <script>
        $('.myclass').click(function () {
            $(this.slideUp())
        })
        $('.myclass').dbclick(function () {
            $(this.hide())
        })
    </script>
</body>
</html>
