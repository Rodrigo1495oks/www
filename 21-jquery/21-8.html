<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events: Mouse Haandling</title>

    <style>
        #pad {
            background: #def;
            border: 1px solid #aaa;
        }
    </style>
</head>

<body>
    <canvas id="pad" width="480" height="320"></canvas>

    <script>
        canvas = $('#pad')[0]
        context = canvas.getContext('2d')
        pendown = false

        $('#pad').mousemove(function (event) {
            
            var xpos = event.pageX - canvas.offsetLeft
            var ypos = event.pageY - canvas.offsetTop

            if (pendown) {
                context.lineTo(xpos, ypos)
            } else {
                context.moveTo(xpos, ypos)
            }
            context.stroke()
        })

        $('#pad').mousedown(function () {
            pendown = true
            mouseup = false
        })
    </script>
</body>

</html>
