<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>envia de mensajes a un frame</title>
    <script src="osc.js"></script>
</head>

<body>
    <iframe src="Example26-11.html" frameborder="0" id="frame" height="75" width="360">

    </iframe>

    <script>
        count = 1

        setInterval(function () {
            O("frame").contentWindow.postMessage(`Message ${count++}`, '*')
        }, 1000)
    </script>
</body>

</html>
